services:
  database:
    image: mysql:8.0
    container_name: gaming_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gaming_store
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - gaming_db_data:/var/lib/mysql
      - ./server/src/config/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gaming_network

  server:
    build: ./server
    container_name: gaming_server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - database
    networks:
      - gaming_network

  client:
    build: ./client
    container_name: gaming_client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    depends_on:
      - server
    networks:
      - gaming_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gaming_pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - database
    networks:
      - gaming_network

networks:
  gaming_network:
    driver: bridge

volumes:
  gaming_db_data:
